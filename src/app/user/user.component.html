<div class ="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-md-offset-4"  *ngIf="!new; else elseBlock">
            <h1 class="text-center py-3 px-lg-5">User List</h1>
            <button type="button" class="btn btn-success my-3" (click)="onClickUser()" >Create new user</button>
            <ul class="list-group btn-group" *ngFor="let user of users">
                <!-- <li class="list-group-item d-flex list-group-item-action">{{currName}} (You)</li> -->
                <li class="list-group-item d-flex justify-content-between" *ngIf="user.username == currName">
                    <p class="p-0 m-0 flex-grow-1">{{user.username}} (You)</p>
                </li>
                <li class="list-group-item d-flex justify-content-between" *ngIf="user.username != currName">
                    <p class="p-0 m-0 flex-grow-1">{{user.username}}</p>
                    <button type="button" class="btn btn-danger btn-sm" (click)="userDelete(user.username)">Delete</button>
                </li>
            </ul>
        </div>

        <ng-template #elseBlock>
            <div class="col-md-8 col-md-offset-4">
                <h1 class="text-center py-3 px-lg-5">Create New User</h1>
                <form id="loginform">
                    <div class="form-group">
                        <input type="username" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="upwd" [(ngModel)]="upwd" class="form-control" id="upwd" placeholder="Password">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Your password must be at least 6 characters long.
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="userCreate()">Create</button>
                </form>
            </div>
        </ng-template>
    </div>
</div>
