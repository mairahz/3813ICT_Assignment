<div class ="container">
    <div class="row justify-content-center">
        <div class="col-md-4 col-md-offset-4">
            <h1>Login</h1>
            <form id="loginform">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="upwd">Password</label>
                    <input type="password" name="upwd" [(ngModel)]="upwd" class="form-control" id="upwd" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" (click)="itemSubmit()">Login</button>
            </form>
        </div>
    </div>
</div>
