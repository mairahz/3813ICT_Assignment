<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="border-info border rounded-top bg-info"><h5 class="pt-2 pb-1 px-3 text-white">Chat Messages</h5></div>
            <div class="border-right border-left">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let message of messages"><b>Me: </b>{{message}}</li>
                </ul>
            </div>
            <div class="border rounded-bottom pt-3 px-5 bg-light">
                <form class="mt-auto">
                    <div class="input-group mb-3">
                        <input type="text" [(ngModel)]="messagecontent" class="form-control" placeholder="Type a message" aria-describedby="button-addon2" name="messagecontent" id="messagecontent">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="chat(messagecontent)">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="border-info border rounded-top bg-info"><h5 class="pt-2 pb-1 px-3 text-white">Online Users</h5></div>
            <div class="border border-top-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Me</li>
                    <li class="list-group-item">you</li>
                </ul>
            </div>
        </div>
    </div>
</div>
