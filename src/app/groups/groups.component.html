<div class="container">
  <div class="row" *ngIf="!newGroup; else elseBlock">
    <div class="col-sm-10">
      <h3 class="py-3">Groups</h3>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-success my-3" (click)="onClickGroup()" >Create new group</button>
    </div>
  </div>
  <!-- <div class="inbox_chat" *ngIf="!newGroup">
    <ul class="list-group btn-group">
      <li class="list-group-item d-flex list-group-item-action" *ngFor="let group of groups" (click)="onSelect(group)">{{group}}</li>
    </ul> -->
  <!-- </div> -->
  <div class="panel-group" *ngIf="!newGroup">
      <div class="panel panel-default" *ngFor="let group of groups">
        <div class="panel-heading list-group">
          <h4 class="list-group">
            <a data-toggle="collapse" class="list-group-item list-group-item-info list-group-item-action" href="#{{group.name}}">{{group.name}}</a> 
          </h4>
        </div>
        <div id="{{group.name}}" class="panel-collapse collapse list-group">
          <ul class="list-group" *ngFor="let channel of group.channels">
            <li class="list-group-item list-group-item-action d-flex justify-content-between">
              <p class="p-0 m-0 flex-grow-1" (click)="onClickChannel(channel)">{{channel}}</p>
              <button type="button" class="btn btn-danger btn-sm" (click)="channelDelete(channel, group.name)">Delete</button>
            </li>
          </ul>
          <div class="panel-footer btn-group list-group-item">
            <button type="button" class="btn btn-danger btn-sm" (click)="groupDelete(group.name)">Delete {{group.name}}</button>
            <button type="button" class="btn btn-success btn-sm" (click)="channelCreate(group.name)">Create new Channel</button>
          </div>
        </div>
      </div>
    </div>

  <ng-template #elseBlock>
    <div class="row justify-content-center">
      <div class="col-md-4 col-md-offset-4">
        <h2 class="py-3">Create a new group</h2>
        <form id="loginform">
          <div class="form-group">
              <label for="name">Group Name: </label>
              <input type="name" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Enter group name">
          </div>
          <button type="submit" class="btn btn-success" (click)="groupSubmit()">Create</button>
        </form>
      </div>
    </div>
  </ng-template>
</div>
