<div class="container">
  <div class="row" *ngIf="!newGroup; else elseBlock">
    <div class="col-sm-10">
      <h3>Groups</h3>
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-success" (click)="onClickGroup()" >Create new group</button>
    </div>
  </div>
  <div class="inbox_chat" *ngIf="!newGroup">
    <ul class="list-group btn-group">
      <li class="list-group-item d-flex list-group-item-action" *ngFor="let group of groups" (click)="onSelect(group)">{{group}}</li>
    </ul>
  </div>

  <ng-template #elseBlock>
    <div class="row justify-content-center">
      <div class="col-md-4 col-md-offset-4">
        <h2>Create a new group</h2>
        <form id="loginform">
          <div class="form-group">
              <label for="name">Group Name: </label>
              <input type="name" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Enter group name">
          </div>
          <button type="submit" class="btn btn-success" (click)="groupSubmit()">Create</button>
        </form>
      </div>
    </div>
  </ng-template>
</div>
